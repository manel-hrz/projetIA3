			<div class="container">

		                    </div>

							
							<div class="row">

									<div class= "form">
                                                                            <div class="panel-body">

                                                                            <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

                                </div>
                                <div class="input-group margin-bottom-sm col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

                                    <p:inputText id="pass" class="form-control" placeholder="description" value="#{AddArticleController.model.artDesc}" required="true"></p:inputText>
                                </div>
                               
                                <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                                    <p:commandButton class="btn btn-primary send" value="Ajouter" action="#{AddArticleController.add}" update="growl"></p:commandButton>                            
                                </div>			
                            </fieldset>
                        </h:form>
